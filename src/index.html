<!DOCTYPE html>
<html>
  <head>
    <link
    rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê¶</text></svg>"
  />
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="initial-scale=1.0,width=device-width,user-scalable=no,viewport-fit=cover,maximum-scale=1.0, user-scalable=no"
  />

    <meta charset="utf-8"/>
    <title>Bird Commander 2</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: sans-serif;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }

      html, body {
        width: 100%;
        height: 100%;
        min-height: fill-available;
        margin: 0;
        padding: 0;
        position: fixed;
        overflow: hidden;
        user-select: none;
      }

      body {
        background-color: #89d69e;
      }

      #game {
        background-color: rgb(113, 213, 104);
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-crisp-edges;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        top: 0;
        left: 0;
        width: 100%;
        height:100%;
        touch-action: manipulation;
      }

      #title-screen {
        font-family: "Pixelated MS Sans Serif", Arial;
        -webkit-font-smoothing: none;
        color:white;
        font-size: 20px;
        max-width: 500px;
        position:absolute;
        left: 50%;
        transform: translate(-50%, -50%);
        text-shadow: 1px 1px 1px black;
        /* height: 100%; */
        top: 50%;
        text-align: left;
        pointer-events: none;
      }

      #results {
        pointer-events: none;
      }

      #game-title {
        margin: 25px;
        text-align: center;
        font-size: 40px;
      }

      #click-to-play {
        position: absolute;
        width: 100%;
        text-align: center;
        /* bottom: 0; */
        padding: 25px;
      }

      .blink {
        animation: blinker 1s step-start infinite;
      }

      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }

      .ui {
        z-index: 2;
        position:absolute;
        padding: 5px;
        text-align: center;
        width: 100%;

      }

      #ui-wrapper-top {
        top: 0;
        user-select: none;

      }

      #ui-wrapper-bottom {
        bottom: 0;
      }

      .hide {
        display: none;
      }

      .inline {
        font-family: "Pixelated MS Sans Serif", Arial;
        -webkit-font-smoothing: none;
        color:white;
        font-size: 20px;
        display: inline-block;
        text-shadow: 1px 1px 1px black;

        padding: 0 5px;
      }

      /* https://github.com/jdan/98.css/blob/main/style.css */
      button {
        touch-action: manipulation;

        font-family: "Pixelated MS Sans Serif", Arial;
        -webkit-font-smoothing: none;
        font-size: 11px;
        box-sizing: border-box;
        border: none;
        background: var(--surface);
        box-shadow: var(--border-raised-outer), var(--border-raised-inner);
        border-radius: 0;

        min-width: 75px;
        min-height: 23px;
        padding: 0 12px;
        margin: 0 5px;
      }

      button:not(:disabled):active {
        box-shadow: var(--border-sunken-outer), var(--border-sunken-inner);
      }

      button:disabled {
        color: var(--button-shadow);
        text-shadow: 1px 1px 0 var(--button-highlight);
      }

      button:hover {
        cursor: pointer;
      }

      button.selected {
        box-shadow: var(--border-sunken-outer), var(--border-sunken-inner);
      }

      button:focus {
        outline: 1px dotted #000000;
        outline-offset: -4px;
      }

      :root {
        /* Color */
        --surface: #c0c0c0;
        --button-highlight: #ffffff;
        --button-face: #dfdfdf;
        --button-shadow: #808080;
        --window-frame: #0a0a0a;

        /* Borders */
        --border-width: 1px;
        --border-raised-outer: inset -1px -1px var(--window-frame),
          inset 1px 1px var(--button-highlight);
        --border-raised-inner: inset -2px -2px var(--button-shadow),
          inset 2px 2px var(--button-face);
        --border-sunken-outer: inset -1px -1px var(--button-highlight),
          inset 1px 1px var(--window-frame);
        --border-sunken-inner: inset -2px -2px var(--button-face),
          inset 2px 2px var(--button-shadow);
      }
    </style>
  </head>
  <body>

    <canvas id="game"></canvas>
    <div id="title-screen", class="ui">
      <div id="game-title">Bird Commander 2</div>
      <p style="padding-bottom:10px">
      Greetings, Commander Bird.
      </p>
      <p>
      Assemble your flocks before you attack to eliminate as many humans as possible.
      You must eliminate 50% or better to move on to the next stage. We are counting on you.
      </p>
      <p style="padding-top:30px; padding-bottom:10px">
      Chirp chirp,
      <p />
      <p>General Bird</p>
      <div id="click-to-play" class="blink">Click or tap to play</div>
    </div>
    <div id="results" class="ui"></div>
    <div id="ui-wrapper-top" class="ui"></div>
    <div id="ui-wrapper-bottom" class="ui">
    </div>
  </body>
</html>
